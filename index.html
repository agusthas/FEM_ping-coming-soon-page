<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/7a262d298d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="min-h-screen flex justify-center items-center">
      <main class="px-6 py-8">
        <header class="text-center">
          <img class="mx-auto" src="/images/logo.svg" alt="PING" />
          <h1 class="mt-10 font-libre text-2xl text-gray lg:text-4xl">
            We are launching <span class="font-bold text-blue-dark">soon!</span>
          </h1>
          <p class="mt-4 font-libre text-base text-blue-dark lg:text-xl">
            Subscribe and get notified
          </p>
        </header>

        <form
          id="js-form"
          class="mt-8 grid gap-2 lg:grid-cols-3 lg:items-center"
          autocomplete="off"
        >
          <div class="relative lg:col-span-2">
            <input
              type="text"
              name="email"
              id="email"
              class="rounded-full w-full font-libre text-sm text-blue-dark border-blue-light tracking-wide font-light px-6 py-3 outline-none focus:border-blue focus:ring-0"
              placeholder="Your email address..."
              required
            />
            <div
              class="lg:absolute lg:w-full lg:-bottom-9 lg:text-left lg:px-6 mt-1 text-center text-red-light text-xs italic font-libre h-0 opacity-0 transition-opacity"
            >
              Please provide a valid email address
            </div>
          </div>
          <button
            class="lg:mt-0 w-full bg-blue rounded-full text-sm font-libre font-semibold text-white tracking-wide px-6 py-3 text-center c-shadow transition-opacity hover:opacity-80 focus:outline-none focus:ring-2 focus:ring-offset-1"
            type="submit"
          >
            Notify Me
          </button>
        </form>

        <img
          class="mt-10 lg:max-w-xl"
          src="/images/illustration-dashboard.png"
          alt=""
        />

        <footer class="mt-20">
          <div class="flex justify-center space-x-4">
            <div
              class="transition cursor-pointer group hover:bg-blue w-8 h-8 rounded-full border border-blue-light flex justify-center items-center"
            >
              <i
                class="transition group-hover:text-white fab fa-facebook-f text-base text-blue"
              ></i>
            </div>
            <div
              class="transition cursor-pointer group hover:bg-blue w-8 h-8 rounded-full border border-blue-light flex justify-center items-center"
            >
              <i
                class="transition group-hover:text-white fab fa-twitter text-base text-blue"
              ></i>
            </div>
            <div
              class="transition cursor-pointer group hover:bg-blue w-8 h-8 rounded-full border border-blue-light flex justify-center items-center"
            >
              <i
                class="transition group-hover:text-white fab fa-instagram text-base text-blue"
              ></i>
            </div>
          </div>

          <p class="mt-8 font-libre text-xs text-gray text-center">
            &copy; Copyright Ping. All rights reserved
          </p>
        </footer>
      </main>
    </div>

    <!-- Scripts -->
    <script type="module" src="/src/js/main.js"></script>
  </body>
</html>
